<header #header class="w-100 fixed-top" [class.header_change]="headerVariable">
  <app-header></app-header>
</header>
<section class="w-100">
  <div class="banner-section inner-page-cover overlay">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-12">
          <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
              <h1 class="text-capitalize text-white">About</h1>
              <p class="lead text-capitalize text-white-50">Brief Description of Myself</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="about">
    <div class="container py-5 mt-5">
      <div class="about-panel p-5">
        <div class="row py-5">
          <div class="col-md-6 py-4 px-3">
            <div class="name py-1">
              <h2 class="mb-0 text-black font-weight-bold">Name:</h2>
              <p class="lead text-black-50">{{name}}</p>
            </div>
            <div class="alter-ego py-1">
              <h2 class="mb-0 font-weight-bold">Alter Ego:</h2>
              <p class="lead text-black-50">{{alterego}}</p>
            </div>
            <div class="about-me">
              <h2 class="mb-0 font-weight-bold">About Me:</h2>
              <p class="lead text-black-50 text-justify">{{aboutmyself}}</p>
            </div>
          </div>
          <div class="col-md-5 ml-auto">
            <img src="../../assets/img/myself.jpg" class="img-fluid rounded">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="testimonials">
    <app-testimonials></app-testimonials>
  </div>
  <div class="hire-us text-center">
    <a href="mailto:nurdinschirwa@gmail.com" class="d-block">
      <div class="container">
        <div class="row justify-content-center py-4">
          <div class="col-md-12">
            <h1 class="text-white text-uppercase font-weight-bold">Hire Me & Lets Get Started</h1>
          </div>
        </div>
      </div>
    </a>
  </div>
</section>
<footer class="w-100">
  <app-footer></app-footer>
</footer>
