<main class="">
  <div class="login-window bg-black py-5 px-4 text-center">
    <h1 class="text-uppercase font-weight-bold text-white">Administrator</h1>
    <form #loginForm="ngForm">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label class="text-uppercase">Username or Email</mat-label>
        <input matInput type="username" name="username" ngModel required>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label class="text-uppercase">Password</mat-label>
        <input matInput type="password" name="password" ngModel required>
      </mat-form-field>
      <button (click)="login(loginForm)" color="warn" mat-raised-button
        class=" btn-lg w-50 text-uppercase">Login</button>
    </form>
    <br />
    <div #alert class="alert alert-danger alert-dismissible hidden" role="alert">
      <strong>{{loginError}}</strong>
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</main>
