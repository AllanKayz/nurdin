<main>
  <header #header class="w-100 fixed-top" [class.header_change]="headerVariable">
    <app-header></app-header>
  </header>
  <section class="w-100">
    <div class="banner-section inner-page-cover overlay">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="row justify-content-center mb-4">
              <div class="col-md-8 text-center">
                <h1 class="text-capitalize text-white">Contact</h1>
                <p class="lead text-capitalize text-white-50">I Make Beautiful Things</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contact-us pt-5 pb-5">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mt-5 mb-5 p-5 form-card">
            <div class="contact-form p-2">
              <form #contactForm>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-50">Send Message</button>
              </form>
            </div>
          </div>
          <div class="col-md-4 mt-5 mb-5 p-5 ml-auto details-card">
            <div class="contact-details">
              <div class="address mb-4 pb-4">
                <h3 class="font-weight-bold mb-0">Address</h3>
                <p>203 Fake St, Mountain View, San Francisco, Manicaland, Zimbabwe</p>
              </div>
              <div class="phone mb-4 pb-4">
                <h3 class="font-weight-bold mb-0">Phone</h3>
                <p class="link">
                  <a href="tel://#">+263 77 483 3890</a>
                </p>
              </div>
              <div class="email mb-4 pb-4">
                <h3 class="font-weight-bold mb-0">Email</h3>
                <p class="link">
                  <a href="mailto:nurdinchirwa@gmail.com">nurdinchirwa@gmail.com</a>
                </p>
              </div>
              <div class="notes"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="w-100">
    <app-footer></app-footer>
  </footer>
</main>
