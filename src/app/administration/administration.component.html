<main>
  <section #sidebar class="sidebar bg-orange-light">
    <div class="sidebar-header">
      <mat-toolbar class="bg-transparent header py-4">
        <span #logo class="logo navbar-brand">
          <h1 class="text-uppercase text-white">Sleek Graphics</h1>
        </span>
        <span #spacer class="spacer"></span>
        <span class="w-100">
          <button mat-button (click)="toggleSidebar()" class="mx-auto w-100">
            <fa-icon [icon]="faBars" size="2x"></fa-icon>
          </button>
        </span>
      </mat-toolbar>
      <div #sidebarList class="sidemenu py-5">
        <a class="menu-list py-4 w-100 px-3 text-white-50" routerLink="dashboard" routerLinkActive="active">
          <span class="mx-auto">Icon</span>
          <span #dashboard class="ml-4 text-capitalize menu-text">Dashboard</span>
        </a>
        <a class="menu-list py-4 w-100 px-3 text-white-50" routerLink="messages" routerLinkActive="active">
          <span class="mx-auto">Icon</span>
          <span #inbox class="ml-4 text-capitalize menu-text">Inbox</span>
        </a>
        <a class="menu-list py-4 w-100 px-3 text-white-50" routerLink="tasks" routerLinkActive="active">
          <span class="mx-auto">Icon</span>
          <span #tasks class="ml-4 text-capitalize menu-text">Tasks</span>
        </a>
        <a class="menu-list py-4 w-100 px-3 text-white-50" routerLink="sitemanager" routerLinkActive="active">
          <span class="mx-auto">Icon</span>
          <span #manageSite class="ml-4 text-capitalize menu-text">Manage Site</span>
        </a>
      </div>
    </div>
  </section>
  <section #contentPanel class="content-panel">
    <div #mobileMenu class="mobileviewMenu bg-green hide">
      <mat-toolbar class="bg-transparent header py-5">
        <span class="mobile-logo navbar-brand">
          <h1 class="text-uppercase text-black-50">Sleek Graphics</h1>
        </span>
        <span #spacer class="spacer"></span>
        <span class="w-100">
          <span (click)="closeMobileMenu()">
            <fa-icon [icon]="faBars" size="2x"></fa-icon>
          </span>
          <!--button type="button"  class="mx-auto">X</button-->
        </span>
      </mat-toolbar>
      <div class="sidemenu py-5">
        <ul #sidebarList class="list-unstyled">
          <li class="menu-list py-4 w-100 px-4">
            <span class="mx-auto">Icon</span>
            <span class="ml-4 text-capitalize menu-text dashboard-link">Dashboard</span>
          </li>
          <li class="menu-list py-4 w-100 px-4">
            <span class="mx-auto">Icon</span>
            <span class="ml-4 text-capitalize menu-text inbox-link">Inbox</span>
          </li>
          <li class="menu-list py-4 w-100 px-4">
            <span>Icon</span>
            <span class="ml-4 text-capitalize menu-text tasks-link">Tasks</span>
          </li>
          <li class="menu-list py-4 w-100 px-4">
            <span>Icon</span>
            <span class="ml-4 text-capitalize menu-text managesite-link">Manage Site</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="toolbar">
      <mat-toolbar class="bg-orange-dark">
        <span class="toggleMobileMenu mobile-view-only">
          <span (click)="showMobileMenu()">
            <fa-icon [icon]="faBars" size="2x"></fa-icon>
          </span>
        </span>
        <span class="user"></span>
        <span class="spacer"></span>
        <span class="text-white px-2">
          <a href="">
            <fa-icon [icon]="faEnvelope"></fa-icon>
          </a>
        </span>
        <span class="text-white px-2">
          <a href="">
            <fa-icon [icon]="faCog"></fa-icon>
          </a>
        </span>
        <span class="text-white px-2">
          <a routerLink="/home">
            <fa-icon [icon]="faSignOutAlt"></fa-icon>
          </a>
        </span>
      </mat-toolbar>
    </div>
    <div id="content" class="page-content py-3 px-1">
      <router-outlet></router-outlet>
    </div>
  </section>
</main>
